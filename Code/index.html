<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Pino-Matrix</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="//code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/i18n/defaults-*.min.js"></script>



<script src="../js/mqttws31.js"></script>
<script src="../js/bootstrap-slider.js"></script>
<script src="../js/script.js" type="text/javascript"></script>


</script>
<!-- css files -->
<link rel="stylesheet" href="../css/bootstrap-slider.css" type="text/css" />




<!-- Style-CSS -->
<link rel="stylesheet" href="../css/font-awesome.css" />
<link rel="stylesheet" href="../css/style.css" type="text/css" media="all" />
<link href="//fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese" rel="stylesheet" />

</head>
<body onload="onStart()" id="body">
	<!-- main -->
	<div class="header">
		<h1>Pino-Matrix</h1>
		<div class="header-main">
			<h2>Send your personal message to the LED-Matrix</h2>
			<div class="header-bottom">
				<div class="header-right">
					<div class="header-left-bottom agileinfo">
						<form>
							<div class="icon1">
								<input type="text" placeholder="Enter Text here" id="text" />
							</div>
							<div class="icon1">
								<p>
									<b>R</b> <input type="text" class="span2" value=""
										data-slider-min="0" data-slider-max="255" data-slider-step="1"
										data-slider-value="0" data-slider-id="RC" id="R"
										data-slider-tooltip="hide" data-slider-handle="square" />
								</p>
								<p>
									<b>G</b> <input type="text" class="span2" value=""
										data-slider-min="0" data-slider-max="255" data-slider-step="1"
										data-slider-value="255" data-slider-id="GC" id="G"
										data-slider-tooltip="hide" data-slider-handle="round" />
								</p>
								<p>
									<b>B</b> <input type="text" class="span2" value=""
										data-slider-min="0" data-slider-max="255" data-slider-step="1"
										data-slider-value="128" data-slider-id="BC" id="B"
										data-slider-tooltip="hide" data-slider-handle="triangle" />
								</p>
								<div id="RGB"></div>
							</div>

							<div class="bottom">
								<input type="button" value="Send Message" id="submit"
									onclick="onClick()" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
